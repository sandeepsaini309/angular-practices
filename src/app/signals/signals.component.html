<!-- Implementing signals version -->

<div class="container p-5">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-center align-items-center">
                <button (click)="decrement()" class="btn btn-primary">-</button>
                <span class="p-3">{{ counterValue() }}</span>
                <button (click)="increment()" class="btn btn-primary">+</button>
            </div>
        </div>
        <div class="col-12">
            <p class="text-center">Double Counter: {{doubleCounterValue()}}</p> <br>
            <div class="d-flex justify-content-center align-items-center">
                <ul>
                    <li *ngFor="let msg of message()">
                        <p> {{ msg }}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
