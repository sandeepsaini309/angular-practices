<h2 class="text-center my-3">{{'users table' | uppercase}}</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <ng-container *ngFor="let item of dataHeadings; index as i">
                <th scope="col">
                    <span>
                        {{item | uppercase}} <br>
                        <ng-container *ngIf="showSortBtn(item)">
                            <button class="btn btn-sm btn-outline-secondary" (click)="sortItems(i)">sort {{i}}</button>
                        </ng-container>
                    </span>
                </th>
            </ng-container>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of data">
            <tr>
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.address.suite}}, {{item.address.street}}, {{item.address.city}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.website}}</td>
                <td>{{item.company.name}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
