<div class="container-fluid">
    <div class="container">
        <h1 class="text-center">Add Employee Form</h1>
        <form [formGroup]="employeeFrom" (ngSubmit)="addEmployee()">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" type="text" formControlName="firstName">
                    </div>
                </div>
                <div class="col-md-6  mb-3">
                    <div class="form-group">
                        <label>Second Name</label>
                        <input class="form-control" type="text" formControlName="secondName">
                    </div>
                </div>
                <div class="col-md-6  mb-3">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" formControlName="email">
                    </div>
                </div>
                <div class="col-md-6  mb-3">
                    <div class="form-group">
                        <label>Mobile</label>
                        <input class="form-control" type="number" formControlName="mobile">
                    </div>
                </div>
                <div class="col-md-12  mb-3">
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" formControlName="address" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-md-6  mb-3">
                    <div class="form-group">
                        <label>City</label>
                        <input class="form-control" type="text" formControlName="city">
                    </div>
                </div>
                <div class="col-md-6  mb-3">
                    <div class="form-group">
                        <label>Pincode</label>
                        <input class="form-control" type="number" formControlName="pinCode">
                    </div>
                </div>

                <div class="col-md-6  mb-3">
                    <div class="form-check">
                        <input class="form-check-input" id="terms" type="checkbox" formControlName="terms">
                        <label class="form-check-label" for="terms">Terms & conditions</label>
                    </div>
                </div>
            </div>

            <!-- <button class="btn btn-primary w-100 mt-3 btn-success" [disabled]="!employeeFrom.valid">
                {{isEdit ? 'Edit' : 'Add'}} employee</button> -->
            <button class="btn btn-primary w-100 mt-3 btn-success" [disabled]="!employeeFrom.get('terms')?.value">
                {{isEdit ? 'Edit' : 'Add'}} employee</button>
        </form>
        <button class="btn btn-primary w-100 mt-3" (click)="clear()">clear</button>
    </div>

    <div class=" container mt-3">
        <h1 class="text-center mb-3">Employee List</h1>
        <ng-container *ngIf="employeeData.length;else noEmployeeData">
            <table class="table table-striped">
                <thead>
                    <th>S.N.</th>
                    <th>first name</th>
                    <th>second name</th>
                    <th>email</th>
                    <th>mobile</th>
                    <th>address</th>
                    <th>city</th>
                    <th>pinCode</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of employeeData; index as i">
                        <td>{{i+1}}</td>
                        <td>{{item.firstName}}</td>
                        <td>{{item.secondName}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.mobile}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.city}}</td>
                        <td>{{item.pinCode}}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" (click)="editEmployee(i)">Edit</button>&nbsp;
                            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(i)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
        <ng-template #noEmployeeData>
            <h4 class="text-center text-danger">Please add Employee Data</h4>
        </ng-template>
    </div>
</div>
